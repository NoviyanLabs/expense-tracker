name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to VM
      run: |
        ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "mkdir -p ~/app"
        rsync -avz --delete ./ ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/app/
        ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
          cd ~/app &&
          # build & restart app (contoh Go)
          go build -o myapp ./ && 
          pkill -f myapp || true &&
          nohup ./myapp > app.log 2>&1 &
        "
